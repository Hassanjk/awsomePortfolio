<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Fullscreen Form Interface</title>
		<meta name="description" content="Fullscreen Form Interface: A distraction-free form concept with fancy animations" />
		<meta name="keywords" content="fullscreen form, css animations, distraction-free, web design" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="assets/css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/demo.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/component.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/cs-skin-boxes.css" />
		<script src="assets/vendor/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1>Help us Convert your static Html to  A Wordpress theme!!</h1>
				
				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="off" method="post" action="index.html">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">What's your name?</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Your full name" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't send you spam, we promise...">What's your email address?</label>
							<input class="fs-anim-lower" id="q2" name="q2" type="email" placeholder="haspa52@gmail.com" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q4">Describe how you imagine your new website</label>
							<textarea class="fs-anim-lower" id="q4" name="q4" placeholder="Describe here"></textarea>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q5">paste a link for html files reference(GoogleDrive/DropBox)</label>
							<textarea class="fs-anim-lower" id="q5" name="q5" placeholder="https://drive.google.com/drive/PSD/REFERENCE"></textarea>
						</li>

						<li>
						<label class="fs-anim-upper" for="q6">who many pages will the site contain?</label>
						<input class="fs-anim-lower" id="q6" name="q6" type="number" placeholder="1" step="1" min="1"/>
						</li>

						<li>
							<label class="fs-field-label fs-anim-upper" for="q7">What's your budget?</label>
							<input class="fs-mark fs-anim-lower" id="q7" name="q7" type="number" placeholder="20" step="10" min="20"/>
						</li>
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">Send answers</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

			<!-- Related demos -->
		
		</div><!-- /container -->
		<script src="assets/vendor/classie.js"></script>
		<script src="assets/vendor/selectFx.js"></script>
		<script src="assets/vendor/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
	</body>
</html>
